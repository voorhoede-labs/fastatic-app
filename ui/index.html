<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fastatic</title>

		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<fast-app></fast-app>
	</body>

	<script>
		const store = require('./renderer.js')
		const riot = require('riot');
		require('./compiled-tags.js');
		riot.mount('fast-app', {store: store});
		store.subscribe(() => {
			riot.update(store.getState());
		});
	</script>
</html>
