<fast-result
	class="{
		result:true,
		result--visible:opts.show
	}">
	<h2>Result</h2>
	<button onclick="{ opts.hideCallback }">Close</button>
	<table>
		<thead>
			<tr>
				<td>Filetype</td>
				<td>Original size</td>
				<td>Optimised size</td>
				<td>Saving</td>
			</tr>
		</thead>
		<tbody>
			<tr
			each="{ type, srcValue in opts.output.filesize.src }"
			if="{ srcValue - parent.opts.output.filesize.dest[type] }">
				<td>{ type }</td>
				<td>{ srcValue }</td>
				<td>{ parent.opts.output.filesize.dest[type] }</td>
				<td>{ srcValue - parent.opts.output.filesize.dest[type] }</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td>09384</td>
				<td>098123</td>
				<td>76152</td>
			</tr>
		</tfoot>
	</table>
</fast-result>
