<fast-app class="app">
	<fast-header></fast-header>

	<section>
		<fast-dropzone-src
			class="{
				app__view: true,
				app__view--display:opts.store.getState().app.srcViewDisplay,
				app__view--active:(opts.store.getState().app.activeView === 'src')
			}"
			display="{ opts.store.getState().app.srcViewDisplay }"
			store="{ opts.store }"
		></fast-dropzone-src>

		<fast-dropzone-dest
			class="{
				app__view:true,
				app__view--display:opts.store.getState().app.destViewDisplay,
				app__view--active:(opts.store.getState().app.activeView === 'dest')
			}"
			display="{ opts.store.getState().app.destViewDisplay }"
			store="{ opts.store }"
		></fast-dropzone-dest>

		<fast-result
			class="{
				app__view:true,
				app__view--display:opts.store.getState().app.resultViewDisplay,
				app__view--active:(opts.store.getState().app.activeView === 'result')
			}"
			display="{ opts.store.getState().app.resultViewDisplay }"
			src-result="{ opts.store.getState().result.output.filesize.src }"
			dest-result="{ opts.store.getState().result.output.filesize.dest }"
			dest-folder="{ opts.store.getState().result.output.dest }"
		></fast-result>

		<fast-errorlist
			class="{
				app__view:true,
				app__view--display:opts.store.getState().app.errorViewDisplay,
				app__view--active:(opts.store.getState().app.activeView === 'error')
			}"
			store="{ opts.store }"
			display="{ opts.store.getState().app.errorViewDisplay }"
			errors="{ opts.store.getState().errorlist.errors }"
			expand-all-callback="{ expandErrors }"
			collapse-all-callback="{ collapseErrors }"
			toggle-callback="{ toggleError }"
		></fast-errorlist>
	</section>
</fast-app>
